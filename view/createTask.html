              <div class="section-task mt-2">
                  <h4 class=" text-white bg-info" id="task-title">Create Task</h2>
                                        
                  <div class=" pt-3"><!-- create task -->
                   <form id="createTask" class="form-group px-5">
                    <div class="form-group  row">
                      <label for="createNameT" class="col-3 col-form-label">Name task:</label>
                      <div class="col-9">
                      <input type="text" class="form-control"  placeholder="Name task" id="createNameT" required autofocus>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="createSelectState" class="col-3 col-form-label">Select State:</label>
                      <div class="col-9">
                      <select class="form-control" id="createSelectState" disabled>
                        <option value="Open">Open</option>                        
                      </select>
                     </div>
                    </div>
                    <div class="form-group row">
                      <label for="createResponsible" class="col-3 col-form-label">Name responsible:</label>
                      <div class="col-9">
                        <input type="text" class="form-control"  placeholder="Responsible" id="createResponsible" disabled value="Not assigned" >
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                      <input type="submit" class="btn text-white bg-info btn-md " value="Save task" > </input>
                      
                    </div>


                   </form>
