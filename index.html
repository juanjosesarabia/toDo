<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technical test ToDo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c1abb17d55.js"></script>
</head>
<body>   
    
    <div class="container w-25 my-5" id ="containerForm"><!--div del formulario  -->
        <br>       
           
          <div class="login-form " >
                <form id="login" >  
                    <div class="d-flex justify-content-center py-5">
                        <i class="fas fa-user-circle text-info fa-9x  img-responsive"></i>                                                               
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-info"><i class="fas fa-user fa-1x text-white"></i></div>
                        </div>
                        <input type="email" class="form-control"  placeholder="Username" id="login-user" required autofocus>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-info"><i class="fas fa-lock text-white"></i></div>
                        </div>
                        <input type="password" class="form-control"  placeholder="Password" id="login-password" required>
                    </div>
                    <input type="submit" class="btn text-white bg-info btn-lg btn-block my-3" value="Log In"> </input>
                    <br>
        
                </form>
          </div>
          <br>
    </div>
        <br>

        <footer class="text-white bg-info fixed-bottom">
          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">Copyright© Ing. Juan José Sarabia Caffroni
          </div>
        </footer>

    <script src="js/jquery-3.4.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controller.js"></script>    
</body>
</html>
